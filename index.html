<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suna Study System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }
        
        .loading-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in;
            background: white;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .suna-logo {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        
        .loading-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
            line-height: 1.2;
        }
        
        .loading-subtitle {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #9ca3af;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .progress-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo-container">
            <svg width="80" height="40" viewBox="0 0 115 55" class="suna-logo">
                <!-- 大きな円（右上、明るいターコイズブルー） -->
                <circle cx="90" cy="20" r="13" fill="#67E8F9" opacity="0.85"/>
                <!-- 中くらいの円（左中央、濃いブルー） -->
                <circle cx="73" cy="28" r="8" fill="#2563EB" opacity="0.9"/>
                <!-- 小さな円（右下、薄いターコイズ） -->
                <circle cx="83" cy="35" r="5" fill="#A7F3D0" opacity="0.75"/>
                <!-- テキスト "suna" -->
                <text x="0" y="42" font-size="26" font-weight="700" fill="#1E293B" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" letter-spacing="-1.2px">
                    suna
                </text>
            </svg>
        </div>
        
        <h1 class="loading-title">Suna Study System</h1>
        <p class="loading-subtitle">学習プラットフォームを起動しています</p>
        
        <div class="spinner"></div>
        <p class="loading-text">
            ログインページに移動中<span class="progress-dots"></span>
        </p>
    </div>
    
    <script>
        // メインページにアクセスした場合、ログインページにリダイレクト
        setTimeout(() => {
            window.location.href = '/login';
        }, 2000);
    </script>
</body>
</html>
