<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成 - Suna</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <!-- Sunaロゴ -->
            <div class="logo">
                <svg width="115" height="55" viewBox="0 0 115 55">
                    <!-- 大きな円（右上、明るいターコイズブルー） -->
                    <circle cx="90" cy="20" r="13" fill="#67E8F9" opacity="0.85"/>
                    
                    <!-- 中くらいの円（左中央、濃いブルー） -->
                    <circle cx="73" cy="28" r="8" fill="#2563EB" opacity="0.9"/>
                    
                    <!-- 小さな円（右下、薄いターコイズ） -->
                    <circle cx="83" cy="35" r="5" fill="#A7F3D0" opacity="0.75"/>
                    
                    <!-- テキスト "suna" -->
                    <text x="0" y="42" font-size="26" font-weight="700" fill="#1E293B" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" letter-spacing="-1.2px">
                        suna
                    </text>
                </svg>
            </div>

            <!-- キャッチフレーズ -->
            <div class="subtitle">
                <p>次世代AIとの革新的な学習体験</p>
            </div>

            <!-- サインアップフォーム -->
            <div class="login-form-container">
                <h1 class="form-title">アカウント作成</h1>
                <p class="form-description">新しいアカウントを作成してSunaを始めましょう</p>

                <form class="login-form" id="signupForm">
                    <div class="form-group">
                        <label for="name">お名前</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="山田 太郎"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="example@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="8文字以上の安全なパスワード"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">パスワード確認</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="パスワードを再入力"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="role">アカウントタイプ</label>
                        <select id="role" name="role" class="role-select" required>
                            <option value="">選択してください</option>
                            <option value="student">受講生</option>
                            <option value="admin">管理者</option>
                        </select>
                        <p class="role-description">
                            受講生：学習コンテンツを受講<br>
                            管理者：受講生の進捗管理・システム管理
                        </p>
                    </div>

                    <div class="checkbox-group">
                        <label for="terms" class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            <a href="#" class="terms-link">利用規約</a>と<a href="#" class="privacy-link">プライバシーポリシー</a>に同意します
                        </label>
                    </div>

                    <button type="submit" class="login-button">
                        アカウントを作成
                    </button>
                </form>

                <div class="divider">
                    <span>または</span>
                </div>

                <button class="google-login-button" id="googleSignup">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-2.7.75 4.8 4.8 0 0 1-4.52-3.31H1.83v2.08A8 8 0 0 0 8.98 17z"/>
                        <path fill="#FBBC05" d="M4.46 10.46a4.8 4.8 0 0 1-.25-1.46c0-.51.09-.98.25-1.46V5.46H1.83a8 8 0 0 0 0 7.08l2.63-2.08z"/>
                        <path fill="#EA4335" d="M8.98 4.24c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 8.98 1a8 8 0 0 0-7.15 4.46l2.63 2.08A4.8 4.8 0 0 1 8.98 4.24z"/>
                    </svg>
                    Googleアカウントで登録
                </button>

                <div class="signup-link">
                    <p>既にアカウントをお持ちの方は<a href="pages/login.html">ログイン</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/signup.js"></script>
    
    <style>
        .role-select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 48px;
        }
        
        .role-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .role-description {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
            line-height: 1.4;
        }
    </style>
</body>
</html>
