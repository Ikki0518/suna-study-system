<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>章管理 - Suna Admin</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body class="utage-admin-body">
    <!-- 共通ヘッダー -->
    <header class="utage-header">
        <div class="utage-header-content">
            <div class="utage-logo" onclick="window.location.href='admin.html'" style="cursor:pointer;">suna</div>
            <div class="utage-header-right" id="admin-auth-section"></div>
        </div>
    </header>

    <div class="utage-layout">
        <!-- サイドバー -->
        <aside class="utage-sidebar">
            <nav class="utage-nav">
                <ul class="utage-nav-list">
                    <li class="utage-nav-item"><button class="utage-nav-link" onclick="location.href='admin.html'">📊 ダッシュボード</button></li>
                    <li class="utage-nav-item"><button class="utage-nav-link active" onclick="location.href='courses-admin.html'">📁 コース管理</button></li>
                    <li class="utage-nav-item"><button class="utage-nav-link" onclick="location.href='create-course.html'">📝 講義作成</button></li>
                </ul>
            </nav>
        </aside>

        <main class="utage-main">
            <div class="container">
                <!-- ページナビゲーション -->
                <div class="page-navigation">
                    <div class="nav-breadcrumb">
                        <a href="courses-admin.html" class="breadcrumb-link">コース一覧</a>
                        <span class="breadcrumb-separator">›</span>
                        <span class="breadcrumb-current" id="breadcrumb-course-name">Course</span>
                    </div>
                    <div class="nav-actions">
                        <button class="back-button" onclick="history.back()"><span class="icon">←</span> 戻る</button>
                    </div>
                </div>

                <div class="page-header">
                    <h1 class="page-title" id="course-name">Course</h1>
                    <button id="add-chapter-btn" class="btn btn-outline">＋ 章追加</button>
                </div>

                <table id="chapters-table" class="manager-table"></table>
            </div>
        </main>
    </div>

    <script src="../js/content-admin.js"></script>
</body>
</html>
