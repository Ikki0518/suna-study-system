<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - スキルプラス</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- 背景装飾 -->
        <div class="background-decoration">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
        </div>

        <!-- ログインフォーム -->
        <div class="login-card">
            <div class="login-header">
                <!-- Sunaロゴ -->
                <div class="logo-container">
                    <svg width="80" height="40" viewBox="0 0 115 55" class="logo">
                        <!-- 大きな円（右上、明るいターコイズブルー） -->
                        <circle cx="90" cy="20" r="13" fill="#67E8F9" opacity="0.85"/>
                        <!-- 中くらいの円（左中央、濃いブルー） -->
                        <circle cx="73" cy="28" r="8" fill="#2563EB" opacity="0.9"/>
                        <!-- 小さな円（右下、薄いターコイズ） -->
                        <circle cx="83" cy="35" r="5" fill="#A7F3D0" opacity="0.75"/>
                        <!-- テキスト "suna" -->
                        <text x="0" y="42" font-size="26" font-weight="700" fill="#1E293B" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" letter-spacing="-1.2px">
                            suna
                        </text>
                    </svg>
                </div>
                <h1 class="login-title">Suna Study Systemへようこそ</h1>
                <p class="login-subtitle">アカウントにログインして学習を開始しましょう</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <span class="label-icon">📧</span>
                        メールアドレス
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <span class="label-icon">🔒</span>
                        パスワード
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="パスワードを入力"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        ログイン状態を保持する
                    </label>
                    <a href="#" class="forgot-password">パスワードを忘れた方</a>
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">ログイン</span>
                    <span class="button-icon">→</span>
                </button>

                <div class="demo-login">
                    <p class="demo-text">デモアカウントでお試し</p>
                    <button type="button" class="demo-button" id="demoLogin">
                        <span class="demo-icon">👤</span>
                        デモユーザーでログイン
                    </button>
                </div>
            </form>

            <div class="login-footer">
                <p>アカウントをお持ちでない方は <a href="../signup.html" class="signup-link">新規登録</a></p>
            </div>
        </div>

        <!-- エラーメッセージ -->
        <div class="message-container" id="messageContainer" style="display: none;">
            <div class="message" id="message"></div>
        </div>
    </div>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
