<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スキルプラス - オンライン学習プラットフォーム</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダーナビゲーション -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="flex items-center relative">
                        <!-- Sunaロゴ - 提供画像に完全に忠実なSVG再現 -->
                        <svg width="115" height="55" viewBox="0 0 115 55" class="flex-shrink-0">
                            <!-- 大きな円（右上、明るいターコイズブルー） -->
                            <circle cx="90" cy="20" r="13" fill="#67E8F9" opacity="0.85"/>

                            <!-- 中くらいの円（左中央、濃いブルー） -->
                            <circle cx="73" cy="28" r="8" fill="#2563EB" opacity="0.9"/>

                            <!-- 小さな円（右下、薄いターコイズ） -->
                            <circle cx="83" cy="35" r="5" fill="#A7F3D0" opacity="0.75"/>

                            <!-- テキスト "suna" - 太字、濃いネイビー -->
                            <text x="0" y="42" font-size="26" font-weight="700" fill="#1E293B" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" letter-spacing="-1.2px">
                                suna
                            </text>
                        </svg>
                    </div>
                </div>
                <nav class="main-nav">
                    <div class="auth-section" id="auth-section">
                        <!-- ログイン状態に応じて動的に生成 -->
                    </div>
                    <button class="menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- パンくずナビゲーション -->
    <nav class="breadcrumb" id="breadcrumb">
        <div class="container">
            <div class="breadcrumb-content">
                <a href="#" onclick="app?.showHome()" class="breadcrumb-item">Home</a>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- サイドバー -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <h3>目次</h3>
                    <div class="chapter-list" id="chapter-list">
                        <!-- 章リストはJavaScriptで生成 -->
                    </div>
                </div>
            </aside>

            <!-- メインエリア -->
            <div class="content-area" id="main-content">
                <!-- ホーム画面 -->
                <div class="home-view" id="home-view">
                    <h2 class="page-title">学習コース一覧</h2>
                    <div class="course-grid" id="course-list">
                        <!-- コース一覧はJavaScriptで生成 -->
                    </div>
                </div>

                <!-- コース詳細画面 -->
                <div class="course-view" id="course-view" style="display: none;">
                    <!-- コース詳細はJavaScriptで生成 -->
                </div>

                <!-- レッスン画面 -->
                <div class="lesson-view" id="lesson-view" style="display: none;">
                    <!-- レッスン詳細はJavaScriptで生成 -->
                </div>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/student.js"></script>
</body>
</html>
